<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‎</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-user-drag: none; }
        body {
            margin: 0; padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #050008;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Видео фон */
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }
        .video-background iframe {
            position: absolute; top: 50%; left: 50%;
            width: 100vw; height: 56.25vw;
            min-height: 100vh; min-width: 177.77vh;
            transform: translate(-50%, -50%);
            filter: brightness(0.2) contrast(1.1);
        }

        #particles-js { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; }

        /* Анимация импульса */
        @keyframes pulse-border {
            0% { border-color: rgba(255, 255, 255, 0.2); box-shadow: 0 0 5px rgba(255, 255, 255, 0.1); }
            50% { border-color: rgba(255, 255, 255, 0.8); box-shadow: 0 0 15px rgba(255, 255, 255, 0.4); }
            100% { border-color: rgba(255, 255, 255, 0.2); box-shadow: 0 0 5px rgba(255, 255, 255, 0.1); }
        }

        /* Основной контейнер */
        .container {
            position: relative; z-index: 5;
            width: 95%; max-width: 400px;
            padding: 30px 20px; text-align: center;
            background: rgba(15, 0, 30, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            display: none; opacity: 0;
            transition: opacity 1s ease;
            animation: pulse-border 3s infinite ease-in-out;
        }

        /* Плеер */
        .player-wrapper {
            position: relative; width: 200px; height: 200px;
            margin: 0 auto 10px; display: flex; justify-content: center; align-items: center;
        }
        .progress-ring { position: absolute; transform: rotate(135deg); }
        .progress-ring__circle { 
            stroke-dasharray: 628.3; stroke-dashoffset: 628.3;
            stroke: #ff2d95; transition: stroke-dashoffset 0.1s linear;
        }
        .progress-ring__background { 
            stroke: rgba(255, 255, 255, 0.1); stroke-dasharray: 628.3; stroke-dashoffset: 157;
        }
        .avatar-container { 
            width: 145px; height: 145px; border-radius: 50%; overflow: hidden; 
            border: 3px solid #050008; z-index: 2; 
            user-select: none; -webkit-user-select: none;
        }
        .profile-pic { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .progress-dot { 
            position: absolute; width: 12px; height: 12px; background: #fff; 
            border-radius: 50%; box-shadow: 0 0 15px #ff2d95; z-index: 3; 
            left: 50%; top: 50%; transform-origin: center center;
        }

        .time-display { font-size: 8px; color: #ffffff; margin: 10px 0 15px; opacity: 0.7; letter-spacing: 1px; }
        h1 { font-size: 14px; margin: 5px 0; color: #fff; }
        .artist { font-size: 7px; color: #c48efd; margin-bottom: 20px; opacity: 0.8; }

        /* Кнопки соцсетей */
        .social-links {
            display: flex; flex-direction: column; gap: 12px; margin-top: 20px;
        }
        .glass-btn {
            display: flex; align-items: center; justify-content: center; gap: 15px;
            padding: 12px; border-radius: 15px;
            text-decoration: none; color: #fff; font-size: 8px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: pulse-border 4s infinite ease-in-out;
        }
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        .glass-btn i { font-size: 16px; }
        .icon-tg { color: #26A5E4; }
        .icon-google { color: #FBBC05; }

        .play-btn { 
            width: 50px; height: 50px; border-radius: 50%; 
            background: linear-gradient(135deg, #8a2be2, #ff2d95); 
            border: none; color: white; font-size: 18px; cursor: pointer; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); margin: 0 auto;
        }

        /* Стили Cloudflare */
        #verify-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 0, 8, 0.95); backdrop-filter: blur(15px);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .cf-turnstile-wrapper {
            background: #ffffff; border-radius: 4px; padding: 0 15px;
            width: 300px; height: 65px; display: flex; align-items: center;
            justify-content: space-between; cursor: pointer;
        }
        .cf-text { color: #000; font-family: sans-serif; font-size: 14px; }
        .cf-checkbox { width: 28px; height: 28px; border: 2px solid #ff2d95; border-radius: 3px; display: flex; justify-content: center; align-items: center; }
        .cf-spinner { width: 16px; height: 16px; border: 2px solid #ff2d95; border-top: 2px solid transparent; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .cf-check { color: #ff2d95; font-size: 20px; display: none; }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe src="https://www.youtube-nocookie.com/embed/eTD0WWFIDAg?autoplay=1&mute=1&loop=1&playlist=eTD0WWFIDAg&controls=0&showinfo=0&rel=0&iv_load_policy=3&enablejsapi=1&disablekb=1&modestbranding=1" 
                frameborder="0" allow="autoplay; encrypted-media" 
                disablePictureInPicture 
                controlsList="nodownload"></iframe>
    </div>

    <div id="particles-js"></div>

    <div id="verify-screen">
        <div class="cf-turnstile-wrapper" onclick="handleVerify()">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div class="cf-checkbox">
                    <div class="cf-spinner" id="spinner"></div>
                    <i class="fas fa-check cf-check" id="check-mark"></i>
                </div>
                <div class="cf-text" id="verify-txt">Verify you are human</div>
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Cloudflare_Logo.svg" width="55">
        </div>
    </div>

    <div class="container" id="main-content">
        <div class="player-wrapper">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring__background" stroke-width="5" fill="transparent" r="90" cx="100" cy="100" stroke-linecap="round"/>
                <circle id="circle-progress" class="progress-ring__circle" stroke-width="5" fill="transparent" r="90" cx="100" cy="100" stroke-linecap="round"/>
            </svg>
            <div id="dot" class="progress-dot"></div>
            <div class="avatar-container">
                <img src="https://raw.githubusercontent.com/DmitryLegend/bio/main/image.png" 
                     alt="Avatar" class="profile-pic" draggable="false">
            </div>
        </div>

        <div class="time-display">
            <span id="current-time">00:00</span> / <span>01:52</span>
        </div>
        
        <h1>DmitryLegend</h1>
        <div class="artist">Ambient Space Arpeggio</div>

        <button class="play-btn" onclick="togglePlay()">
            <i class="fas fa-pause" id="playIcon"></i>
        </button>

        <div class="social-links">
            <a href="https://t.me/DmitryLegend" target="_blank" class="glass-btn">
                <i class="fab fa-telegram icon-tg"></i>
                <span>TELEGRAM</span>
            </a>
            <a href="https://g.dev/dm823524" target="_blank" class="glass-btn">
                <i class="fab fa-google icon-google"></i>
                <span>GOOGLE DEV</span>
            </a>
        </div>

        <audio id="myAudio" loop disablePictureInPicture controlsList="nodownload">
            <source src="https://raw.githubusercontent.com/DmitryLegend/bio/main/ambient-space-arpeggio-350710.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const audio = document.getElementById('myAudio');
        const circle = document.getElementById('circle-progress');
        const dot = document.getElementById('dot');
        const currentTimeEl = document.getElementById('current-time');
        
        const radius = 90;
        const circumference = 2 * Math.PI * radius;
        const arcLength = circumference * 0.75;

        // Анимация вкладки
        const targetTitle = "DmitryLegend";
        const inv = "\u200E";
        async function runTitleCycle() {
            while (true) {
                let current = Array(targetTitle.length).fill(' ');
                let revealIndices = Array.from({length: targetTitle.length}, (_, i) => i);
                while (revealIndices.length > 0) {
                    const charIdx = revealIndices.splice(Math.floor(Math.random() * revealIndices.length), 1)[0];
                    current[charIdx] = targetTitle[charIdx];
                    document.title = current.join('');
                    await new Promise(r => setTimeout(r, 150));
                }
                await new Promise(r => setTimeout(r, 3000));
                let hideIndices = Array.from({length: targetTitle.length}, (_, i) => i);
                while (hideIndices.length > 0) {
                    const charIdx = hideIndices.splice(Math.floor(Math.random() * hideIndices.length), 1)[0];
                    current[charIdx] = ' ';
                    document.title = current.join('').trim() === "" ? inv : current.join('');
                    await new Promise(r => setTimeout(r, 100));
                }
                document.title = inv;
                await new Promise(r => setTimeout(r, 500));
            }
        }
        runTitleCycle();

        function setProgress(percent) {
            circle.style.strokeDashoffset = circumference - (percent / 100 * arcLength);
            const angle = 135 + (percent * 2.7); 
            const x = Math.cos(angle * Math.PI / 180) * radius;
            const y = Math.sin(angle * Math.PI / 180) * radius;
            dot.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        }

        function formatTime(s) {
            let m = Math.floor(s / 60);
            s = Math.floor(s % 60);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function handleVerify() {
            const spin = document.getElementById('spinner');
            const check = document.getElementById('check-mark');
            const txt = document.getElementById('verify-txt');
            const screen = document.getElementById('verify-screen');
            const main = document.getElementById('main-content');
            audio.play().then(() => { audio.pause(); audio.currentTime = 0; }).catch(() => {});
            spin.style.display = 'block';
            txt.innerText = 'Verifying...';
            setTimeout(() => {
                spin.style.display = 'none'; check.style.display = 'block'; txt.innerText = 'Success!';
                setTimeout(() => {
                    screen.style.opacity = '0';
                    setTimeout(() => {
                        screen.style.display = 'none'; main.style.display = 'block';
                        setTimeout(() => { main.style.opacity = '1'; audio.volume = 0.5; audio.play(); }, 50);
                    }, 800);
                }, 1000);
            }, 1500);
        }

        function togglePlay() {
            const icon = document.getElementById('playIcon');
            if (audio.paused) { audio.play(); icon.className = 'fas fa-pause'; } 
            else { audio.pause(); icon.className = 'fas fa-play'; }
        }

        audio.ontimeupdate = () => {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                setProgress(percent);
                currentTimeEl.innerText = formatTime(audio.currentTime);
            }
        };

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "opacity": { "value": 0.4, "random": true },
                "size": { "value": 5, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ff2d95", "opacity": 0.3, "width": 1 },
                "move": { "enable": true, "speed": 1.5, "out_mode": "bounce" }
            }
        });
        setProgress(0);
    </script>
</body>
</html>
