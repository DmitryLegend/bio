<html lang="ru">

    <title>&nbsp;</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #050008;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Видео-фон без рекламы */
        .video-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .video-background iframe {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vw; height: 56.25vw;
            min-height: 100vh; min-width: 177.77vh;
            transform: translate(-50%, -50%);
            filter: brightness(0.3) contrast(1.2);
        }

        #particles-js {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            z-index: 1;
        }

        /* Верификация */
        #verify-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 0, 8, 0.5);
            backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .cf-turnstile-wrapper {
            background: #ffffff;
            border-radius: 4px; padding: 0 15px;
            width: 300px; height: 65px; 
            display: flex; align-items: center;
            justify-content: space-between;
            border: 1px solid #d9d9d9;
            box-shadow: 0 0 40px rgba(199, 36, 177, 0.5);
        }

        .cf-checkbox {
            width: 28px; height: 28px;
            border: 2px solid #c724b1;
            border-radius: 3px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; background: #fff;
        }

            width: 16px; height: 16px;
            border: 2px solid #c724b1; border-top: 2px solid transparent;
            border-radius: 50%; animation: spin 0.8s linear infinite; display: none;
