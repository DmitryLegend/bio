<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&nbsp;</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- ОСНОВНЫЕ СТИЛИ --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #050008; /* Очень темный фиолетовый фон */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            background: linear-gradient(to bottom, #050008 0%, #1a0033 100%);
        }

        /* --- CLOUDFLARE И ВИДЕО ФОН --- */
        #verify-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* background: #050008;  Убираем сплошной фон */
            display: flex; justify-content: center; align-items: center;
            z-index: 999;
            transition: opacity 0.8s ease;
            overflow: hidden; /* Важно для видео фона */
        }

        /* Стили для видео-фона */
        .video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Помещаем видео ПОЗАДИ формы проверки */
            pointer-events: none; /* Чтобы видео не перехватывало клики */
            filter: brightness(0.7) blur(2px); /* Немного затемнить и размыть для лучшей видимости кнопки */
        }

        .cf-turnstile-wrapper {
            background: #ffffff;
            border-radius: 4px; padding: 0 15px;
            width: 300px; height: 65px; display: flex; align-items: center;
            justify-content: space-between;
            border: 1px solid #d9d9d9;
            /* Добавляем легкую тень, чтобы блок выделялся на фоне видео */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .cf-content { display: flex; align-items: center; gap: 12px; }
        
        /* Переместили курсор pointer сюда */
        .cf-checkbox {
            width: 28px;
            height: 28px;
            border: 2px solid #c724b1;
            border-radius: 3px;
            display: flex; justify-content: center; align-items: center; background: #fff;
            cursor: pointer; /* Добавлено для явного указания кликабельности */
        }
        .cf-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #c724b1;
            border-top: 2px solid transparent;
            border-radius: 50%; animation: spin 0.8s linear infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .cf-check {
            color: #c724b1;
            font-size: 20px; display: none; opacity: 0;
            transform: scale(0.5); transition: 0.3s;
        }
        .cf-text { color: #000; font-family: sans-serif; font-size: 14px; }

        /* --- КОНТЕЙНЕР --- */
        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 320px;
            padding: 30px 20px;
            text-align: center;
            background: rgba(20, 0, 40, 0.6);
            border: 1px solid rgba(199, 36, 177, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 50px rgba(106, 0, 244, 0.3);
            display: none;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-pic-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px auto;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #c724b1;
            object-fit: cover;
            position: relative;
            z-index: 3;
        }

        .fire-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(224, 170, 255, 0.9) 0%, rgba(199, 36, 177, 0.7) 40%, transparent 70%);
            filter: blur(12px);
            z-index: 2;
            animation: spacePulse 3s infinite alternate;
        }

        @keyframes spacePulse {
            0% { transform: scale(0.95); opacity: 0.5; box-shadow: 0 0 20px #6a00f4; }
            100% { transform: scale(1.15); opacity: 0.9; box-shadow: 0 0 40px #c724b1, 0 0 20px #00bcd4; }
        }

        h1 {
            font-size: 14px; margin: 10px 0 5px 0; color: #e0aaff; text-shadow: 2px 2px #4a0072;
        }

        p {
            font-size: 8px; color: #c48efd; margin-bottom: 25px;
        }

        .links { display: flex; flex-direction: column; gap: 12px; margin-bottom: 30px; }
        .link-card {
            display: flex; align-items: center; justify-content: center; padding: 12px;
            background: rgba(199, 36, 177, 0.1); border: 1px solid rgba(199, 36, 177, 0.2);
            border-radius: 10px; text-decoration: none; color: white; font-size: 9px; transition: 0.3s;
        }
