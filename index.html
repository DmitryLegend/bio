<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&nbsp;</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- ОСНОВНЫЕ СТИЛИ --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #050008; /* Очень темный фиолетовый фон */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            background: linear-gradient(to bottom, #050008 0%, #1a0033 100%);
        }

        /* --- CLOUDFLARE И ВИДЕО ФОН --- */
        #verify-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* background: #050008;  Убираем сплошной фон */
            display: flex; justify-content: center; align-items: center;
            z-index: 999;
            transition: opacity 0.8s ease;
            overflow: hidden; /* Важно для видео фона */
        }

        /* Стили для видео-фона */
        .video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Помещаем видео ПОЗАДИ формы проверки */
            pointer-events: none; /* Чтобы видео не перехватывало клики */
            filter: brightness(0.7) blur(2px); /* Немного затемнить и размыть для лучшей видимости кнопки */
        }

        .cf-turnstile-wrapper {
            background: #ffffff;
            border-radius: 4px; padding: 0 15px;
            width: 300px; height: 65px; display: flex; align-items: center;
            justify-content: space-between;
            border: 1px solid #d9d9d9;
            /* Добавляем легкую тень, чтобы блок выделялся на фоне видео */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .cf-content { display: flex; align-items: center; gap: 12px; }
        
        /* Переместили курсор pointer сюда */
        .cf-checkbox {
            width: 28px;
            height: 28px;
            border: 2px solid #c724b1;
            border-radius: 3px;
            display: flex; justify-content: center; align-items: center; background: #fff;
            cursor: pointer; /* Добавлено для явного указания кликабельности */
        }
        .cf-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #c724b1;
            border-top: 2px solid transparent;
            border-radius: 50%; animation: spin 0.8s linear infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .cf-check {
            color: #c724b1;
            font-size: 20px; display: none; opacity: 0;
            transform: scale(0.5); transition: 0.3s;
        }
        .cf-text { color: #000; font-family: sans-serif; font-size: 14px; }

        /* --- КОНТЕЙНЕР --- */
        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 320px;
            padding: 30px 20px;
            text-align: center;
            background: rgba(20, 0, 40, 0.6);
            border: 1px solid rgba(199, 36, 177, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 50px rgba(106, 0, 244, 0.3);
            display: none;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-pic-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px auto;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #c724b1;
            object-fit: cover;
            position: relative;
            z-index: 3;
        }

        .fire-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(224, 170, 255, 0.9) 0%, rgba(199, 36, 177, 0.7) 40%, transparent 70%);
            filter: blur(12px);
            z-index: 2;
            animation: spacePulse 3s infinite alternate;
        }

        @keyframes spacePulse {
            0% { transform: scale(0.95); opacity: 0.5; box-shadow: 0 0 20px #6a00f4; }
            100% { transform: scale(1.15); opacity: 0.9; box-shadow: 0 0 40px #c724b1, 0 0 20px #00bcd4; }
        }

        h1 {
            font-size: 14px; margin: 10px 0 5px 0; color: #e0aaff; text-shadow: 2px 2px #4a0072;
        }

        p {
            font-size: 8px; color: #c48efd; margin-bottom: 25px;
        }

        .links { display: flex; flex-direction: column; gap: 12px; margin-bottom: 30px; }
        .link-card {
            display: flex; align-items: center; justify-content: center; padding: 12px;
            background: rgba(199, 36, 177, 0.1); border: 1px solid rgba(199, 36, 177, 0.2);
            border-radius: 10px; text-decoration: none; color: white; font-size: 9px; transition: 0.3s;
        }
        .link-card:hover {
            background: rgba(199, 36, 177, 0.3); border-color: #c724b1; color: #e0aaff;
            transform: scale(1.02); box-shadow: 0 0 15px rgba(199, 36, 177, 0.4);
        }
        .link-card i { margin-right: 10px; font-size: 14px; }

        /* --- ПЛЕЕР --- */
        .player-container {
            background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(199, 36, 177, 0.25);
            border-radius: 15px; padding: 15px;
        }
        .player-title { font-size: 7px; margin-bottom: 12px; color: #c48efd; }
        .btn-play {
            background: linear-gradient(45deg, #6a00f4, #c724b1); border: none; color: white;
            padding: 8px 15px; cursor: pointer; font-family: 'Press Start 2P'; font-size: 8px;
            margin-bottom: 15px; box-shadow: 0 4px 0 #31004a; transition: 0.2s;
        }
        .btn-play:hover { box-shadow: 0 2px 0 #31004a; transform: translateY(2px); }
        .control-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .control-label, .time-display { font-size: 6px; color: #c48efd; }

        input[type="range"] {
            -webkit-appearance: none; width: 100%; height: 4px; background: rgba(199, 36, 177, 0.2);
            border-radius: 5px; outline: none; cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 12px; height: 12px; background: #e0aaff;
            border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px #c724b1, 0 0 5px #fff; transition: 0.2s ease-in-out;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.3); background: #ffffff; box-shadow: 0 0 15px #c724b1, 0 0 10px #fff;
        }
    </style>
</head>
<body>

    <div id="verify-screen">
        <iframe class="video-bg" src="https://www.youtube.com/embed/eTD0WWFIDAg?autoplay=1&mute=1&controls=0&loop=1&playlist=eTD0WWFIDAg&showinfo=0&rel=0&iv_load_policy=3&modestbranding=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

        <div class="cf-turnstile-wrapper">
            <div class="cf-content">
                <div class="cf-checkbox" onclick="handleVerify()">
                    <div class="cf-spinner" id="spinner"></div>
                    <i class="fas fa-check cf-check" id="check-mark"></i>
                </div>
                <div class="cf-text" id="verify-txt">Verify you are human</div>
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Cloudflare_Logo.svg" width="55" alt="Cloudflare">
        </div>
    </div>

    <div id="particles-js"></div>

    <div class="container" id="main-content">
        <div class="profile-pic-wrapper">
            <div class="fire-glow"></div>
            <img src="myavatar.png" alt="Avatar" class="profile-pic">
        </div>
        
        <h1>DmitryLegend</h1>
        <p>Developer / Schoolboy</p>

        <div class="links">
            <a href="https://t.me/lie2srvv" class="link-card" target="_blank"><i class="fab fa-telegram"></i> TELEGRAM</a>
            <a href="https://www.twitch.tv/lie2srvv" class="link-card" target="_blank"><i class="fab fa-twitch"></i> TWITCH</a>
            <a href="https://lie2srvv.github.io" class="link-card" target="_blank"><i class="fas fa-paint-brush"></i> PAINT</a>
        </div>

        <div class="player-container">
            <div class="player-title">NOW PLAYING: Music.exe</div>
            <audio id="myAudio" loop><source src="background.mp3" type="audio/mpeg"></audio>
            <button class="btn-play" onclick="togglePlay()" id="playBtn">PAUSE</button>
            <div class="control-header">
                <span class="control-label">PROGRESS</span>
                <span class="time-display" id="timeDisplay">00:00 / 00:00</span>
            </div>
            <input type="range" id="progressBar" value="0" max="100" oninput="seek()">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // --- НОВАЯ АНИМАЦИЯ ЗАГОЛОВКА (Случайное появление букв) ---
        const targetTitleText = "DmitryLegend";
        const titleLength = targetTitleText.length;
        // Создаем массив, заполненный неразрывными пробелами, той же длины, что и имя
        // Неразрывный пробел (\u00A0) нужен, чтобы браузер не схлопывал их и ширина сохранялась
        let currentTitleArray = Array(titleLength).fill('\u00A0');
        // Создаем пул доступных индексов (от 0 до длины имени)
        let availableIndices = Array.from({length: titleLength}, (_, i) => i);

        function animateTitleRandomly() {
            // Если доступных индексов не осталось, анимация завершена
            if (availableIndices.length === 0) {
                 document.title = targetTitleText; // Убеждаемся, что конечный результат точный
                 return;
            }

            // Выбираем случайный индекс из доступных
            const randomIndexIndex = Math.floor(Math.random() * availableIndices.length);
            const indexToReveal = availableIndices[randomIndexIndex];

            // Удаляем выбранный индекс из пула, чтобы не выбрать его снова
            availableIndices.splice(randomIndexIndex, 1);

            // Заменяем пробел в массиве на нужную букву из конечного имени
            currentTitleArray[indexToReveal] = targetTitleText[indexToReveal];

            // Собираем массив обратно в строку и устанавливаем заголовок
            document.title = currentTitleArray.join('');

            // Повторяем через короткий промежуток времени (эффект "декодирования")
            setTimeout(animateTitleRandomly, 150);
        }

        // Запускаем анимацию через полсекунды после загрузки
        setTimeout(animateTitleRandomly, 500);

        // --- ФУНКЦИЯ ПОДТВЕРЖДЕНИЯ ---
        function handleVerify() {
            const spinner = document.getElementById('spinner');
            const check = document.getElementById('check-mark');
            const txt = document.getElementById('verify-txt');
            const screen = document.getElementById('verify-screen');
            const main = document.getElementById('main-content');
            const audio = document.getElementById('myAudio');

            // Делаем чекбокс неактивным после клика, чтобы не нажимали дважды
            document.querySelector('.cf-checkbox').style.pointerEvents = 'none';

            spinner.style.display = 'block';
            txt.innerText = 'Verifying...';
            setTimeout(() => {
                spinner.style.display = 'none';
                check.style.display = 'block';
                setTimeout(() => {
                    check.style.opacity = '1';
                    check.style.transform = 'scale(1)';
                    txt.innerText = 'Success!';
                }, 10);
                setTimeout(() => {
                    screen.style.opacity = '0';
                    setTimeout(() => {
                        screen.style.display = 'none';
                        main.style.display = 'block';
                        setTimeout(() => main.style.opacity = '1', 50);
                        // audio.volume = 0.3; audio.play(); // Автоплей может быть заблокирован браузером
                    }, 800);
                }, 1000);
            }, 2000); // Увеличил время "проверки" до 2 секунд для солидности
        }

        // Частицы (Космическая палитра)
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": ["#c724b1", "#6a00f4", "#00bcd4", "#e0aaff"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } },
                "size": { "value": 3, "random": true, "anim": { "enable": true, "speed": 2, "size_min": 0.1, "sync": false } },
                "line_linked": { "enable": false },
                "move": { "enable": true, "speed": 1, "direction": "top", "random": true, "out_mode": "out" }
            }
        });

        // Аудио плеер логика
        const audio = document.getElementById('myAudio');
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');

        function formatTime(s) {
            if (isNaN(s)) return "00:00";
            let m = Math.floor(s / 60);
            s = Math.floor(s % 60);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.innerText = "PAUSE";
            } else {
                audio.pause();
                playBtn.innerText = "PLAY";
            }
        }

        function seek() {
            if (audio.duration) audio.currentTime = (progressBar.value / 100) * audio.duration;
        }

        audio.ontimeupdate = () => {
            if (audio.duration) {
                progressBar.value = (audio.currentTime / audio.duration) * 100;
                timeDisplay.innerText = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
            }
        };
    </script>
</body>
</html>
