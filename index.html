<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‎</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { 
            box-sizing: border-box; 
            -webkit-user-drag: none; 
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            outline: none;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #050008;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; overflow: hidden;
        }
        #bgVideo {
            position: absolute; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            transform: translate(-50%, -50%);
            filter: brightness(0.15) contrast(1.1);
            object-fit: cover;
            pointer-events: none;
        }

        #particles-js { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; pointer-events: none; }

        @keyframes sync-purple-pulse {
            0% { border-color: rgba(138, 43, 226, 0.05); box-shadow: 0 0 5px rgba(138, 43, 226, 0.05); }
            50% { border-color: rgba(138, 43, 226, 0.25); box-shadow: 0 0 10px rgba(138, 43, 226, 0.15); }
            100% { border-color: rgba(138, 43, 226, 0.05); box-shadow: 0 0 5px rgba(138, 43, 226, 0.05); }
        }

        @keyframes blockAppear {
            0% { opacity: 0; transform: scale(0.85); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes buttonsFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            position: relative; z-index: 5;
            width: 95%; max-width: 380px;
            padding: 35px 25px; text-align: center;
            background: rgba(10, 0, 20, 0.7);
            border: 1px solid rgba(138, 43, 226, 0.15);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            display: none; opacity: 0;
        }

        .container.show {
            display: block;
            animation: blockAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards, 
                       sync-purple-pulse 5s infinite ease-in-out;
        }

        .player-wrapper {
            position: relative; width: 220px; height: 220px;
            margin: 0 auto 15px; display: flex; justify-content: center; align-items: center;
        }
        
        .progress-ring { 
            position: absolute; 
            transform: rotate(135deg); 
            z-index: 2; 
            pointer-events: none;
        }
        .progress-ring__circle { 
            stroke-dasharray: 628.3; stroke-dashoffset: 628.3;
            stroke: #ff2d95; transition: stroke-dashoffset 0.1s linear;
        }
        .progress-ring__background { stroke: rgba(255, 255, 255, 0.05); stroke-dasharray: 628.3; stroke-dashoffset: 157; }

        .avatar-container { 
            width: 160px; height: 160px; border-radius: 50%; 
            overflow: hidden; border: 4px solid #050008; z-index: 1; 
            pointer-events: none;
        }
        .profile-pic { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        .progress-dot { 
            position: absolute; width: 16px; height: 16px; background: #8a2be2; 
            border-radius: 50%; box-shadow: 0 0 15px #8a2be2; z-index: 10; 
            left: 50%; top: 50%; margin-left: -8px; margin-top: -8px; border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.1s linear, box-shadow 0.2s;
            touch-action: none;
        }
        .progress-dot:active { transform: scale(1.3); }

        .time-display { font-size: 9px; color: #ffffff; margin: 15px 0; opacity: 0.5; letter-spacing: 2px; }
        h1 { font-size: 14px; margin: 10px 0 5px; color: #fff; }
        .artist { font-size: 8px; color: #c48efd; margin-bottom: 25px; opacity: 0.8; }

        .social-links { display: flex; flex-direction: column; gap: 15px; margin-top: 25px; opacity: 0; }
        .social-links.show { animation: buttonsFadeIn 0.5s ease 0.4s forwards; }

        .glass-btn {
            display: flex; align-items: center; justify-content: center; gap: 15px;
            padding: 14px; border-radius: 18px; text-decoration: none; color: #fff; font-size: 8px;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.12); transition: 0.3s;
        }
        .glass-btn:hover { background: rgba(255, 255, 255, 0.08); transform: scale(1.02); }
        .glass-btn i { font-size: 18px; color: #c48efd; }

        .play-btn { 
            width: 55px; height: 55px; border-radius: 50%; 
            background: linear-gradient(135deg, #8a2be2, #ff2d95); 
            border: none; color: white; font-size: 18px; cursor: pointer; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.4); margin: 0 auto;
        }

        #verify-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050008; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1s ease;
        }
        .cf-turnstile-wrapper {
            background: #ffffff; border-radius: 4px; padding: 0 15px;
            width: 300px; height: 65px; display: flex; align-items: center;
            justify-content: space-between; cursor: pointer;
        }
        .cf-text { color: #000; font-family: sans-serif; font-size: 14px; }
        .cf-checkbox { width: 28px; height: 28px; border: 2px solid #ff2d95; border-radius: 3px; display: flex; justify-content: center; align-items: center; }
        .cf-spinner { width: 16px; height: 16px; border: 2px solid #ff2d95; border-top: 2px solid transparent; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .cf-check { color: #ff2d95; font-size: 20px; display: none; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="video-background">
        <video id="bgVideo" autoplay muted playsinline loop>
            <source src="https://raw.githubusercontent.com/DmitryLegend/bio/main/videoplayback.mp4" type="video/mp4">
        </video>
    </div>

    <div id="particles-js"></div>

    <div id="verify-screen">
        <div class="cf-turnstile-wrapper" onclick="handleVerify()">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div class="cf-checkbox">
                    <div class="cf-spinner" id="spinner"></div>
                    <i class="fas fa-check cf-check" id="check-mark"></i>
                </div>
                <div class="cf-text" id="verify-txt">Verify you are human</div>
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Cloudflare_Logo.svg" width="55">
        </div>
    </div>

    <div class="container" id="main-content">
        <div class="player-wrapper">
            <svg class="progress-ring" width="220" height="220">
                <circle class="progress-ring__background" stroke-width="6" fill="transparent" r="100" cx="110" cy="110" stroke-linecap="round"/>
                <circle id="circle-progress" class="progress-ring__circle" stroke-width="6" fill="transparent" r="100" cx="110" cy="110" stroke-linecap="round"/>
            </svg>
            <div id="dot" class="progress-dot" onmousedown="startDragging(event)" ontouchstart="startDragging(event)"></div>
            <div class="avatar-container">
                <img src="https://raw.githubusercontent.com/DmitryLegend/bio/main/image.png" alt="Avatar" class="profile-pic">
            </div>
        </div>

        <div class="time-display">
            <span id="current-time">00:00</span> / <span>01:52</span>
        </div>
        
        <h1>DmitryLegend</h1>
        <div class="artist">Ambient Space Arpeggio</div>

        <button class="play-btn" onclick="togglePlay()">
            <i class="fas fa-pause" id="playIcon"></i>
        </button>

        <div class="social-links" id="social-links">
            <a href="https://t.me/DmitryLegend" target="_blank" class="glass-btn">
                <i class="fab fa-telegram"></i>
                <span>TELEGRAM</span>
            </a>
            <a href="https://g.dev/dm823524" target="_blank" class="glass-btn">
                <i class="fab fa-google"></i>
                <span>GOOGLE DEVELOPER</span>
            </a>
        </div>

        <audio id="myAudio" loop>
            <source src="https://raw.githubusercontent.com/DmitryLegend/bio/main/ambient-space-arpeggio-350710.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // --- ЗАЩИТА КОНСОЛИ ---
        function protectConsole() {
            const message = " прсдртя ";
            const clearAndPrint = () => {
                console.clear();
                console.log(`%c${message}`, "color: #8a2be2; font-family: sans-serif; font-size: 40px; font-weight: bold; text-shadow: 0 0 10px #8a2be2;");
            };
            setInterval(() => {
                const threshold = 160;
                if (window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold) {
                    clearAndPrint();
                }
            }, 500);
            setInterval(() => {
                (function() { return false; }['constructor']('debugger')['call']());
                clearAndPrint();
            }, 1000);
        }
        protectConsole();

        window.ondragstart = function() { return false; };

        const audio = document.getElementById('myAudio');
        const video = document.getElementById('bgVideo');
        const circle = document.getElementById('circle-progress');
        const dot = document.getElementById('dot');
        const currentTimeEl = document.getElementById('current-time');
        
        const radius = 100;
        const circumference = 2 * Math.PI * radius;
        const arcLength = circumference * 0.75;

        let isDragging = false;
        let fadeInterval = null;

        function fadeAudio(targetVolume, duration, callback) {
            clearInterval(fadeInterval);
            const steps = 20;
            const stepDuration = duration / steps;
            const volumeStep = (targetVolume - audio.volume) / steps;

            fadeInterval = setInterval(() => {
                let nextVolume = audio.volume + volumeStep;
                if ((volumeStep > 0 && nextVolume >= targetVolume) || (volumeStep < 0 && nextVolume <= targetVolume)) {
                    audio.volume = targetVolume;
                    clearInterval(fadeInterval);
                    if (callback) callback();
                } else {
                    audio.volume = nextVolume;
                }
            }, stepDuration);
        }

        function startDragging(e) {
            isDragging = true;
            fadeAudio(0, 1000, () => { if(isDragging) audio.pause(); });
            window.addEventListener('mousemove', dragMove);
            window.addEventListener('mouseup', stopDragging);
            window.addEventListener('touchmove', dragMove, {passive: false});
            window.addEventListener('touchend', stopDragging);
        }

        function dragMove(e) {
            if (!isDragging || !audio.duration) return;
            const rect = circle.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            let angle = Math.atan2(clientY - centerY, clientX - centerX) * 180 / Math.PI;
            let normalizedAngle = (angle - 135 + 360) % 360;
            
            if (normalizedAngle <= 270) {
                const percent = normalizedAngle / 270;
                audio.currentTime = percent * audio.duration;
                setProgress(percent * 100);
            }
        }

        function stopDragging() {
            if (!isDragging) return;
            isDragging = false;
            audio.play();
            fadeAudio(0.5, 1500);
            window.removeEventListener('mousemove', dragMove);
            window.removeEventListener('mouseup', stopDragging);
            window.removeEventListener('touchmove', dragMove);
            window.removeEventListener('touchend', stopDragging);
        }

        function setProgress(percent) {
            circle.style.strokeDashoffset = circumference - (percent / 100 * arcLength);
            const angle = 135 + (percent * 2.7); 
            const x = Math.cos(angle * Math.PI / 180) * radius;
            const y = Math.sin(angle * Math.PI / 180) * radius;
            dot.style.transform = `translate(${x}px, ${y}px)`;
        }

        let isVerified = false;
        video.ontimeupdate = function() {
            if (!isVerified && video.currentTime >= 4) video.currentTime = 0.1;
        };
        setTimeout(() => location.reload(), 540000);

        function handleVerify() {
            const spin = document.getElementById('spinner');
            const check = document.getElementById('check-mark');
            const txt = document.getElementById('verify-txt');
            const screen = document.getElementById('verify-screen');
            const main = document.getElementById('main-content');
            const links = document.getElementById('social-links');

            audio.play().then(() => { audio.pause(); audio.currentTime = 0; }).catch(() => {});
            spin.style.display = 'block'; txt.innerText = 'Verifying...';

            setTimeout(() => {
                spin.style.display = 'none'; check.style.display = 'block'; txt.innerText = 'Success!';
                isVerified = true; video.currentTime = 4;
                setTimeout(() => {
                    screen.style.opacity = '0';
                    setTimeout(() => {
                        screen.style.display = 'none'; main.classList.add('show'); links.classList.add('show');
                        audio.volume = 0; audio.play(); fadeAudio(0.5, 2000);
                    }, 800);
                }, 1000);
            }, 1500);
        }

        function togglePlay() {
            const icon = document.getElementById('playIcon');
            if (audio.paused) { audio.play(); icon.className = 'fas fa-pause'; } 
            else { audio.pause(); icon.className = 'fas fa-play'; }
        }

        audio.ontimeupdate = () => {
            if (audio.duration && !isDragging) {
                const percent = (audio.currentTime / audio.duration) * 100;
                setProgress(percent);
                let m = Math.floor(audio.currentTime / 60);
                let s = Math.floor(audio.currentTime % 60);
                currentTimeEl.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
        };

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 30 },
                "color": { "value": "#ffffff" },
                "opacity": { "value": 0.1 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "distance": 150, "color": "#8a2be2", "opacity": 0.05 },
                "move": { "enable": true, "speed": 0.6 }
            }
        });

        const targetTitle = "DmitryLegend";
        async function runTitleCycle() {
            while (true) {
                for(let i = 0; i <= targetTitle.length; i++) {
                    document.title = targetTitle.substring(0, i) || "\u200E";
                    await new Promise(r => setTimeout(r, 200));
                }
                await new Promise(r => setTimeout(r, 4000));
                for(let i = targetTitle.length; i >= 0; i--) {
                    document.title = targetTitle.substring(0, i) || "\u200E";
                    await new Promise(r => setTimeout(r, 100));
                }
                await new Promise(r => setTimeout(r, 1000));
            }
        }
        runTitleCycle();
        setProgress(0);
    </script>
</body>
</html>
