<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‎</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-user-drag: none; }
        body {
            margin: 0; padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #050008;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }
        .video-background iframe {
            position: absolute; top: 50%; left: 50%;
            width: 100vw; height: 56.25vw;
            min-height: 100vh; min-width: 177.77vh;
            transform: translate(-50%, -50%);
            filter: brightness(0.15) contrast(1.1);
        }

        #particles-js { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; }

        /* Синхронный медленный импульс */
        @keyframes sync-pulse {
            0% { border-color: rgba(255, 255, 255, 0.1); box-shadow: 0 0 5px rgba(255, 255, 255, 0.05); }
            50% { border-color: rgba(255, 255, 255, 0.4); box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
            100% { border-color: rgba(255, 255, 255, 0.1); box-shadow: 0 0 5px rgba(255, 255, 255, 0.05); }
        }

        .container {
            position: relative; z-index: 5;
            width: 95%; max-width: 380px;
            padding: 35px 25px; text-align: center;
            background: rgba(10, 0, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            display: none; opacity: 0;
            transition: opacity 1s ease;
            animation: sync-pulse 6s infinite ease-in-out;
        }

        /* Идеально ровный плеер */
        .player-wrapper {
            position: relative; width: 220px; height: 220px;
            margin: 0 auto 15px; display: flex; justify-content: center; align-items: center;
        }
        .progress-ring { position: absolute; transform: rotate(135deg); z-index: 2; }
        
        .progress-ring__circle { 
            stroke-dasharray: 628.3; /* 2 * PI * 100 */
            stroke-dashoffset: 628.3;
            stroke: #ff2d95; 
            transition: stroke-dashoffset 0.1s linear;
            filter: drop-shadow(0 0 5px #ff2d95);
        }
        .progress-ring__background { 
            stroke: rgba(255, 255, 255, 0.1); 
            stroke-dasharray: 628.3; 
            stroke-dashoffset: 157; /* 75% круга */
        }

        .avatar-container { 
            width: 160px; height: 160px; border-radius: 50%; overflow: hidden; 
            border: 4px solid #050008; z-index: 1; 
            user-select: none;
        }
        .profile-pic { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        .progress-dot { 
            position: absolute; width: 14px; height: 14px; background: #fff; 
            border-radius: 50%; box-shadow: 0 0 15px #ff2d95; z-index: 4; 
            left: 50%; top: 50%; pointer-events: none;
            margin-left: -7px; margin-top: -7px; /* Центрирование */
        }

        .time-display { font-size: 9px; color: #ffffff; margin: 15px 0; opacity: 0.6; letter-spacing: 2px; }
        h1 { font-size: 14px; margin: 10px 0 5px; color: #fff; text-shadow: 0 0 10px rgba(255,45,149,0.3); }
        .artist { font-size: 8px; color: #c48efd; margin-bottom: 25px; opacity: 0.8; }

        /* Кнопки */
        .social-links { display: flex; flex-direction: column; gap: 15px; margin-top: 25px; }
        .glass-btn {
            display: flex; align-items: center; justify-content: center; gap: 15px;
            padding: 14px; border-radius: 18px;
            text-decoration: none; color: #fff; font-size: 9px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: 0.3s;
            animation: sync-pulse 6s infinite ease-in-out;
        }
        .glass-btn:hover { background: rgba(255, 255, 255, 0.08); transform: scale(1.02); }
        .glass-btn i { font-size: 18px; color: #c48efd; } /* Обе иконки фиолетовые */

        .play-btn { 
            width: 55px; height: 55px; border-radius: 50%; 
            background: linear-gradient(135deg, #8a2be2, #ff2d95); 
            border: none; color: white; font-size: 18px; cursor: pointer; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.4); margin: 0 auto;
        }

        /* CF Screen */
        #verify-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 0, 8, 0.98); backdrop-filter: blur(20px);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .cf-turnstile-wrapper {
            background: #ffffff; border-radius: 4px; padding: 0 15px;
            width: 300px; height: 65px; display: flex; align-items: center;
            justify-content: space-between; cursor: pointer;
        }
        .cf-text { color: #000; font-family: sans-serif; font-size: 14px; }
        .cf-checkbox { width: 28px; height: 28px; border: 2px solid #ff2d95; border-radius: 3px; display: flex; justify-content: center; align-items: center; }
        .cf-spinner { width: 16px; height: 16px; border: 2px solid #ff2d95; border-top: 2px solid transparent; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .cf-check { color: #ff2d95; font-size: 20px; display: none; }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe src="https://www.youtube-nocookie.com/embed/eTD0WWFIDAg?autoplay=1&mute=1&loop=1&playlist=eTD0WWFIDAg&controls=0&showinfo=0&rel=0&iv_load_policy=3&enablejsapi=1&disablekb=1&modestbranding=1" 
                frameborder="0" allow="autoplay; encrypted-media" disablePictureInPicture></iframe>
    </div>

    <div id="particles-js"></div>

    <div id="verify-screen">
        <div class="cf-turnstile-wrapper" onclick="handleVerify()">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div class="cf-checkbox">
                    <div class="cf-spinner" id="spinner"></div>
                    <i class="fas fa-check cf-check" id="check-mark"></i>
                </div>
                <div class="cf-text" id="verify-txt">Verify you are human</div>
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Cloudflare_Logo.svg" width="55">
        </div>
    </div>

    <div class="container" id="main-content">
        <div class="player-wrapper">
            <svg class="progress-ring" width="220" height="220">
                <circle class="progress-ring__background" stroke-width="6" fill="transparent" r="100" cx="110" cy="110" stroke-linecap="round"/>
                <circle id="circle-progress" class="progress-ring__circle" stroke-width="6" fill="transparent" r="100" cx="110" cy="110" stroke-linecap="round"/>
            </svg>
            <div id="dot" class="progress-dot"></div>
            <div class="avatar-container">
                <img src="https://raw.githubusercontent.com/DmitryLegend/bio/main/image.png" alt="Avatar" class="profile-pic" draggable="false">
            </div>
        </div>

        <div class="time-display">
            <span id="current-time">00:00</span> / <span>01:52</span>
        </div>
        
        <h1>DmitryLegend</h1>
        <div class="artist">Ambient Space Arpeggio</div>

        <button class="play-btn" onclick="togglePlay()">
            <i class="fas fa-pause" id="playIcon"></i>
        </button>

        <div class="social-links">
            <a href="https://t.me/DmitryLegend" target="_blank" class="glass-btn">
                <i class="fab fa-telegram"></i>
                <span>TELEGRAM</span>
            </a>
            <a href="https://g.dev/dm823524" target="_blank" class="glass-btn">
                <i class="fab fa-google"></i>
                <span>GOOGLE DEV</span>
            </a>
        </div>

        <audio id="myAudio" loop disablePictureInPicture>
            <source src="https://raw.githubusercontent.com/DmitryLegend/bio/main/ambient-space-arpeggio-350710.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const audio = document.getElementById('myAudio');
        const circle = document.getElementById('circle-progress');
        const dot = document.getElementById('dot');
        const currentTimeEl = document.getElementById('current-time');
        
        const radius = 100;
        const circumference = 2 * Math.PI * radius;
        const arcLength = circumference * 0.75;

        function setProgress(percent) {
            const offset = circumference - (percent / 100 * arcLength);
            circle.style.strokeDashoffset = offset;
            
            // Расчет позиции точки строго по линии
            const angle = 135 + (percent * 2.7); 
            const x = Math.cos(angle * Math.PI / 180) * radius;
            const y = Math.sin(angle * Math.PI / 180) * radius;
            dot.style.transform = `translate(${x}px, ${y}px)`;
        }

        function formatTime(s) {
            let m = Math.floor(s / 60);
            s = Math.floor(s % 60);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function handleVerify() {
            const spin = document.getElementById('spinner');
            const check = document.getElementById('check-mark');
            const txt = document.getElementById('verify-txt');
            const screen = document.getElementById('verify-screen');
            const main = document.getElementById('main-content');
            audio.play().then(() => { audio.pause(); audio.currentTime = 0; }).catch(() => {});
            spin.style.display = 'block'; txt.innerText = 'Verifying...';
            setTimeout(() => {
                spin.style.display = 'none'; check.style.display = 'block'; txt.innerText = 'Success!';
                setTimeout(() => {
                    screen.style.opacity = '0';
                    setTimeout(() => {
                        screen.style.display = 'none'; main.style.display = 'block';
                        setTimeout(() => { main.style.opacity = '1'; audio.volume = 0.5; audio.play(); }, 50);
                    }, 800);
                }, 1000);
            }, 1500);
        }

        function togglePlay() {
            const icon = document.getElementById('playIcon');
            if (audio.paused) { audio.play(); icon.className = 'fas fa-pause'; } 
            else { audio.pause(); icon.className = 'fas fa-play'; }
        }

        audio.ontimeupdate = () => {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                setProgress(percent);
                currentTimeEl.innerText = formatTime(audio.currentTime);
            }
        };

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "size": { "value": 4, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ff2d95", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 1.2, "out_mode": "bounce" }
            }
        });
        setProgress(0);

        // Анимация названия вкладки
        const targetTitle = "DmitryLegend";
        async function runTitleCycle() {
            while (true) {
                let current = Array(targetTitle.length).fill(' ');
                for(let i=0; i<targetTitle.length; i++) {
                    const rIdx = Math.floor(Math.random() * targetTitle.length);
                    current[rIdx] = targetTitle[rIdx];
                    document.title = current.join('');
                    await new Promise(r => setTimeout(r, 150));
                }
                await new Promise(r => setTimeout(r, 3000));
                document.title = "\u200E";
                await new Promise(r => setTimeout(r, 1000));
            }
        }
        runTitleCycle();
    </script>
</body>
</html>
