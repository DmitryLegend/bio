<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&nbsp;</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #050008;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Видео-фон с защитой от рекламы */
        .video-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .video-background iframe {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vw; height: 56.25vw;
            min-height: 100vh; min-width: 177.77vh;
            transform: translate(-50%, -50%);
            filter: brightness(0.3) contrast(1.2);
        }

        #particles-js {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            z-index: 1;
        }

        /* Экран верификации */
        #verify-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 0, 8, 0.4);
            backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .cf-turnstile-wrapper {
            background: #ffffff;
            border-radius: 4px; padding: 0 15px;
            width: 300px; height: 65px; 
            display: flex; align-items: center;
            justify-content: space-between;
            border: 1px solid #d9d9d9;
            box-shadow: 0 0 40px rgba(199, 36, 177, 0.5);
        }

        .cf-checkbox {
            width: 28px; height: 28px;
            border: 2px solid #c724b1;
            border-radius: 3px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; background: #fff;
        }

        .cf-spinner {
            width: 16px; height: 16px;
            border: 2px solid #c724b1; border-top: 2px solid transparent;
            border-radius: 50%; animation: spin 0.8s linear infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .cf-check { color: #c724b1; font-size: 20px; display: none; }
        .cf-text { color: #000; font-family: sans-serif; font-size: 14px; user-select: none; }

        /* Контейнер БИО */
        .container {
            position: relative;
            z-index: 5;
            width: 90%; max-width: 320px;
            padding: 40px 20px;
            text-align: center;
            background: rgba(20, 0, 40, 0.5);
            border: 1px solid rgba(199, 36, 177, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 60px rgba(106, 0, 244, 0.3);
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .profile-pic-wrapper { position: relative; width: 110px; height: 110px; margin: 0 auto 20px auto; }
        .profile-pic { width: 100%; height: 100%; border-radius: 50%; border: 2px solid #c724b1; object-fit: cover; position: relative; z-index: 3; }
        .fire-glow { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; 
            background: radial-gradient(circle, rgba(199, 36, 177, 0.8) 0%, transparent 75%); 
            filter: blur(15px); z-index: 2; animation: spacePulse 3s infinite alternate; 
        }
        
        @keyframes spacePulse {
            0% { transform: scale(0.9); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.9; }
        }

        h1 { font-size: 14px; color: #e0aaff; text-shadow: 2px 2px #4a0072; margin-bottom: 8px; min-height: 1.2em; white-space: pre; }
        p { font-size: 8px; color: #c48efd; margin-bottom: 30px; letter-spacing: 1px; }

        /* Плеер */
        .player-container { 
            background: rgba(0, 0, 0, 0.6); 
            padding: 15px; 
            border-radius: 15px; 
            border: 1px solid rgba(199, 36, 177, 0.2);
        }
        .btn-play { 
            background: linear-gradient(45deg, #6a00f4, #c724b1); 
            border: none; color: white; padding: 12px; width: 100%; 
            cursor: pointer; font-family: 'Press Start 2P'; font-size: 9px; 
            margin-bottom: 15px; box-shadow: 0 4px 0 #31004a;
        }
        
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 4px; background: #2a1042; outline: none; border-radius: 2px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: #e0aaff; border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px #c724b1; }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe src="https://www.youtube-nocookie.com/embed/eTD0WWFIDAg?autoplay=1&mute=1&loop=1&playlist=eTD0WWFIDAg&controls=0&showinfo=0&rel=0&iv_load_policy=3&enablejsapi=1&modestbranding=1&widget_referrer=https://www.google.com" 
                frameborder="0" allow="autoplay; encrypted-media"></iframe>
    </div>

    <div id="particles-js"></div>

    <div id="verify-screen">
        <div class="cf-turnstile-wrapper">
            <div class="cf-content">
                <div class="cf-checkbox" onclick="handleVerify()">
                    <div class="cf-spinner" id="spinner"></div>
                    <i class="fas fa-check cf-check" id="check-mark"></i>
                </div>
                <div class="cf-text" id="verify-txt">Verify you are human</div>
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Cloudflare_Logo.svg" width="55" alt="Cloudflare">
        </div>
    </div>

    <div class="container" id="main-content">
        <div class="profile-pic-wrapper">
            <div class="fire-glow"></div>
            <img src="myavatar.png" alt="Avatar" class="profile-pic">
        </div>
        <h1 id="user-name"></h1>
        <p>Developer</p>

        <div class="player-container">
            <audio id="myAudio" loop><source src="background.mp3" type="audio/mpeg"></audio>
            <button class="btn-play" onclick="togglePlay()" id="playBtn">PLAY</button>
            <input type="range" id="progressBar" value="0">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const targetTitle = "DmitryLegend";
        const nameElement = document.getElementById('user-name');

        // Циклическая анимация имени
        async function runCycle() {
            while (true) {
                let current = Array(targetTitle.length).fill('\u00A0');
                let revealIndices = Array.from({length: targetTitle.length}, (_, i) => i);
                
                // 1. Появление
                while (revealIndices.length > 0) {
                    const randIdxIdx = Math.floor(Math.random() * revealIndices.length);
                    const charIdx = revealIndices.splice(randIdxIdx, 1)[0];
                    current[charIdx] = targetTitle[charIdx];
                    document.title = current.join('');
                    nameElement.innerText = current.join('');
                    await new Promise(r => setTimeout(r, 150));
                }

                // 2. Ожидание 3 секунды
                await new Promise(r => setTimeout(r, 3000));

                // 3. Исчезновение
                let hideIndices = Array.from({length: targetTitle.length}, (_, i) => i);
                while (hideIndices.length > 0) {
                    const randIdxIdx = Math.floor(Math.random() * hideIndices.length);
                    const charIdx = hideIndices.splice(randIdxIdx, 1)[0];
                    current[charIdx] = '\u00A0';
                    document.title = current.join('');
                    nameElement.innerText = current.join('');
                    await new Promise(r => setTimeout(r, 100));
                }
                
                // Пауза перед новым циклом
                await new Promise(r => setTimeout(r, 500));
            }
        }
        runCycle();

        // Частицы
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 75 },
                "color": { "value": ["#c724b1", "#00bcd4", "#ffffff"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#c724b1",
                    "opacity": 0.3,
                    "width": 1
                },
                "move": { "enable": true, "speed": 1.5, "random": true, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" }
                },
                "modes": {
                    "grab": { "distance": 250, "line_linked": { "opacity": 0.8 } },
                    "push": { "particles_nb": 5 }
                }
            },
            "retina_detect": true
        });

        // Верификация
        function handleVerify() {
            const spin = document.getElementById('spinner');
            const check = document.getElementById('check-mark');
            const txt = document.getElementById('verify-txt');
            const screen = document.getElementById('verify-screen');
            const main = document.getElementById('main-content');
            const audio = document.getElementById('myAudio');

            spin.style.display = 'block';
            txt.innerText = 'Verifying...';

            setTimeout(() => {
                spin.style.display = 'none';
                check.style.display = 'block';
                txt.innerText = 'Success!';
                setTimeout(() => {
                    screen.style.opacity = '0';
                    setTimeout(() => {
                        screen.style.display = 'none';
                        main.style.display = 'block';
                        setTimeout(() => main.style.opacity = '1', 50);
                        audio.volume = 0.4;
                        audio.play().catch(() => {});
                    }, 800);
                }, 1000);
            }, 1500);
        }

        const audio = document.getElementById('myAudio');
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        function togglePlay() {
            if (audio.paused) { audio.play(); playBtn.innerText = "PAUSE"; }
            else { audio.pause(); playBtn.innerText = "PLAY"; }
        }
        audio.ontimeupdate = () => { progressBar.value = (audio.currentTime / audio.duration) * 100; };
        progressBar.oninput = () => { audio.currentTime = (progressBar.value / 100) * audio.duration; };
    </script>
</body>
</html>
