<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lie2srvv Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- ОСНОВНЫЕ СТИЛИ --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #050008; /* Очень темный фиолетовый фон */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            /* Добавляем легкий космический градиент на фон */
            background: linear-gradient(to bottom, #050008 0%, #1a0033 100%);
        }

        /* --- CLOUDFLARE (Стилизация под новую тему) --- */
        #verify-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #050008; display: flex; justify-content: center; align-items: center;
            z-index: 999;
            transition: opacity 0.8s ease;
        }

        .cf-turnstile-wrapper {
            background: #ffffff;
            border-radius: 4px; padding: 0 15px;
            width: 300px; height: 65px; display: flex; align-items: center;
            justify-content: space-between; cursor: pointer;
            border: 1px solid #d9d9d9;
        }

        .cf-content { display: flex; align-items: center; gap: 12px; }
        .cf-checkbox {
            width: 28px;
            height: 28px;
            border: 2px solid #c724b1; /* Маджента */
            border-radius: 3px;
            display: flex; justify-content: center; align-items: center; background: #fff;
        }
        .cf-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #c724b1; /* Маджента */
            border-top: 2px solid transparent;
            border-radius: 50%; animation: spin 0.8s linear infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .cf-check {
            color: #c724b1; /* Маджента */
            font-size: 20px; display: none; opacity: 0;
            transform: scale(0.5); transition: 0.3s;
        }
        .cf-text { color: #000; font-family: sans-serif; font-size: 14px; }

        /* --- КОНТЕЙНЕР --- */
        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 320px;
            padding: 30px 20px;
            text-align: center;
            /* Полупрозрачный темно-фиолетовый фон */
            background: rgba(20, 0, 40, 0.6);
            /* Фиолетовая рамка */
            border: 1px solid rgba(199, 36, 177, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            /* Глубокая фиолетовая тень */
            box-shadow: 0 0 50px rgba(106, 0, 244, 0.3);
            display: none;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-pic-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px auto;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* Яркая маджента рамка */
            border: 2px solid #c724b1;
            object-fit: cover;
            position: relative;
            z-index: 3;
        }

        /* --- КОСМИЧЕСКОЕ СВЕЧЕНИЕ (ГРАДИЕНТ) --- */
        .fire-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* Радиальный градиент: Лаванда -> Маджента -> Прозрачный */
            background: radial-gradient(circle, rgba(224, 170, 255, 0.9) 0%, rgba(199, 36, 177, 0.7) 40%, transparent 70%);
            filter: blur(12px);
            z-index: 2;
            animation: spacePulse 3s infinite alternate;
        }

        /* Анимация мерцания космоса */
        @keyframes spacePulse {
            0% {
                transform: scale(0.95);
                opacity: 0.5;
                /* Тень: Глубокий фиолетовый */
                box-shadow: 0 0 20px #6a00f4;
            }
            100% {
                transform: scale(1.15);
                opacity: 0.9;
                /* Тень: Яркая маджента и неон-голубой */
                box-shadow: 0 0 40px #c724b1, 0 0 20px #00bcd4;
            }
        }

        h1 {
            font-size: 14px;
            margin: 10px 0 5px 0;
            /* Светло-лавандовый цвет текста */
            color: #e0aaff;
            /* Глубокая фиолетовая тень текста */
            text-shadow: 2px 2px #4a0072;
        }

        p {
            font-size: 8px;
            /* Средне-фиолетовый цвет текста */
            color: #c48efd;
            margin-bottom: 25px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            /* Слабый фиолетовый фон и рамка */
            background: rgba(199, 36, 177, 0.1);
            border: 1px solid rgba(199, 36, 177, 0.2);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 9px;
            transition: 0.3s;
        }

        .link-card:hover {
            /* Более яркий фон при наведении */
            background: rgba(199, 36, 177, 0.3);
            border-color: #c724b1;
            color: #e0aaff;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(199, 36, 177, 0.4);
        }

        .link-card i {
            margin-right: 10px;
            font-size: 14px;
        }

        /* --- ПЛЕЕР --- */
        .player-container {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(199, 36, 177, 0.25);
            border-radius: 15px;
            padding: 15px;
        }

        .player-title {
            font-size: 7px;
            margin-bottom: 12px;
            color: #c48efd;
        }

        .btn-play {
            /* Градиентная кнопка (Фиолетовый -> Маджента) */
            background: linear-gradient(45deg, #6a00f4, #c724b1);
            border: none;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            font-family: 'Press Start 2P';
            font-size: 8px;
            margin-bottom: 15px;
            /* Темно-фиолетовая тень кнопки */
            box-shadow: 0 4px 0 #31004a;
            transition: 0.2s;
        }
        
        .btn-play:hover {
             box-shadow: 0 2px 0 #31004a;
             transform: translateY(2px);
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .control-label, .time-display {
            font-size: 6px;
            color: #c48efd;
        }

        /* СТИЛИЗАЦИЯ ПОЛЗУНКА */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(199, 36, 177, 0.2);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        /* Chrome/Safari/Edge thumb */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            /* Светло-лавандовая точка */
            background: #e0aaff;
            border-radius: 50%;
            cursor: pointer;
            /* Маджента свечение */
            box-shadow: 0 0 10px #c724b1, 0 0 5px #fff;
            transition: 0.2s ease-in-out;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.3);
            background: #ffffff;
            box-shadow: 0 0 15px #c724b1, 0 0 10px #fff;
        }

        /* Firefox thumb */
        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #e0aaff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #c724b1, 0 0 5px #fff;
        }
    </style>
</head>

        const titleText = "lie2srvv's bio";

        let isDeleting = false;

        function animateTitle() {
            let currentDisplay = titleText.substring(0, currentIndex);
            document.title = currentDisplay.length === 0 ? "\u200E" : currentDisplay;
            if (!isDeleting && currentIndex <= titleText.length) {
                currentIndex++;
                if (currentIndex > titleText.length) {
                    isDeleting = true;
                    setTimeout(animateTitle, 3000);
                    return;
                }
                setTimeout(animateTitle, 200);
            } else if (isDeleting && currentIndex >= 0) {
                currentIndex--;
                if (currentIndex < 0) {
                    isDeleting = false;
                    currentIndex = 0;
                    setTimeout(animateTitle, 500);
                    return;
                }
                setTimeout(animateTitle, 100);
            }
        }
