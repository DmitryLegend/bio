<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&nbsp;</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #050008;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Единый фон для всех этапов */
        #particles-js {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            z-index: 1;
            background: linear-gradient(to bottom, #050008 0%, #1a0033 100%);
        }

        /* Экран верификации */
        #verify-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 0, 8, 0.4); /* Полупрозрачный, чтобы видеть частицы */
            backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .cf-turnstile-wrapper {
            background: #ffffff;
            border-radius: 4px; padding: 0 15px;
            width: 300px; height: 65px; 
            display: flex; align-items: center;
            justify-content: space-between;
            border: 1px solid #d9d9d9;
            box-shadow: 0 0 30px rgba(199, 36, 177, 0.4);
        }

        .cf-checkbox {
            width: 28px; height: 28px;
            border: 2px solid #c724b1;
            border-radius: 3px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; background: #fff;
        }

        .cf-spinner {
            width: 16px; height: 16px;
            border: 2px solid #c724b1; border-top: 2px solid transparent;
            border-radius: 50%; animation: spin 0.8s linear infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .cf-check { color: #c724b1; font-size: 20px; display: none; }
        .cf-text { color: #000; font-family: sans-serif; font-size: 14px; user-select: none; }

        /* Контент био */
        .container {
            position: relative;
            z-index: 5;
            width: 90%; max-width: 320px;
            padding: 30px 20px;
            text-align: center;
            background: rgba(20, 0, 40, 0.6);
            border: 1px solid rgba(199, 36, 177, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(106, 0, 244, 0.3);
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .profile-pic-wrapper { position: relative; width: 100px; height: 100px; margin: 0 auto 15px auto; }
        .profile-pic { width: 100%; height: 100%; border-radius: 50%; border: 2px solid #c724b1; object-fit: cover; position: relative; z-index: 3; }
        .fire-glow { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: radial-gradient(circle, rgba(224, 170, 255, 0.8) 0%, rgba(199, 36, 177, 0.5) 50%, transparent 70%); filter: blur(12px); z-index: 2; animation: spacePulse 3s infinite alternate; }
        
        @keyframes spacePulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0.8; box-shadow: 0 0 30px #c724b1; }
        }

        h1 { font-size: 14px; color: #e0aaff; text-shadow: 2px 2px #4a0072; margin: 10px 0; }
        p { font-size: 8px; color: #c48efd; margin-bottom: 20px; }
        
        .links { display: flex; flex-direction: column; gap: 10px; }
        .link-card {
            padding: 12px; background: rgba(199, 36, 177, 0.1);
            border: 1px solid rgba(199, 36, 177, 0.2);
            border-radius: 10px; text-decoration: none; color: white; font-size: 9px;
            transition: 0.3s; display: flex; align-items: center; justify-content: center;
        }
        .link-card:hover { background: rgba(199, 36, 177, 0.3); transform: translateY(-2px); }
        .link-card i { margin-right: 8px; }

        .player-container { margin-top: 20px; background: rgba(0, 0, 0, 0.4); padding: 15px; border-radius: 15px; border: 1px solid rgba(199, 36, 177, 0.2); }
        .btn-play { background: linear-gradient(45deg, #6a00f4, #c724b1); border: none; color: white; padding: 10px; cursor: pointer; font-family: 'Press Start 2P'; font-size: 8px; width: 100%; margin-bottom: 10px; }
        
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 4px; background: #331a4d; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: #e0aaff; border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px #c724b1; }
    </style>
</head>

            <img src="myavatar.png" alt="Avatar" class="profile-pic">
